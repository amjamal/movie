{% extends 'base.html' %}
{% block body %}

<title>home</title>
<body>

<h2 style="text-align:center;">Welcome</h2><br><br>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card my-3" style="width: 16rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="error" width="50px" height="280px">
  <div class="card-body" style="background-color:MistyRose;">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'movie:detail' i.id %}" class="btn btn-primary"> View </a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
</body>
